<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Script -->
    <script src="./script.js" defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>

    <!-- Style -->
    <link rel="stylesheet" href="./style.css" >

    <title>Calculator by RaulGNN</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled />
        </div>

        <div class="buttons">
            <input type="button" value="AC" id="full-clear" />
            <input type="button" value="DEL" id="delete" />
            <input type="button" value="/" class="input-button" />
            <input type="button" value="X" class="input-button" />

            <input type="button" value="7" class="input-button" />
            <input type="button" value="8" class="input-button" />
            <input type="button" value="9" class="input-button" />
            <input type="button" value="+" class="input-button" />

            <input type="button" value="6" class="input-button" />
            <input type="button" value="5" class="input-button" />
            <input type="button" value="4" class="input-button" />
            <input type="button" value="-" class="input-button" />


            <input type="button" value="3" class="input-button" />
            <input type="button" value="2" class="input-button" />
            <input type="button" value="1" class="input-button" />
            <input type="button" value="=" id="equal" />
            
            <input type="button" value="-" id="negative" />
            <input type="button" value="0" class="input-button" />
            <input type="button" value="." class="input-button" />
            

        </div>
    </div>
</body>
</html>
